spring.application.name=hello-world


# Actuators
management.endpoints.web.exposure.include=health, info
management.endpoints.health.show-details=always

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JDBC Settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# O auth Setup
spring.security.oauth2.client.registration.google.client-id=83837895815-6tqr71bcbrgoil38ggqu1d3n1igl3hbs.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=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
spring.security.oauth2.client.registration.google.scope=openid,profile,email

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
